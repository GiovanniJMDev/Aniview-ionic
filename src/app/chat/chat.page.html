
<ion-content [fullscreen]="true">
  <div class="bg-light-purple h-full w-full flex items-center justify-center flex-col">
    <div class="flex justify-start items-center flex-col w-[95%] max-w-[90dvw] h-full max-h-[90dvh] rounded-2xl drop-shadow-lg overflow-hidden bg-white">
      <h1 class="text-3xl font-bold w-full border py-4 text-center bg-white z-10 shadow-md text-black">
        Anichat
      </h1>
      <div class="flex-1 w-full overflow-y-auto p-4">
        <!-- Aquí irá la lista de mensajes -->
      </div>
      <div class="w-full p-4 border-t bg-white">
        <div class="flex gap-2">
          <input 
            type="text"
            placeholder="Escribe un mensaje..."
            class="flex-1 p-2 border rounded-lg focus:outline-none focus:border-purple-500 placeholder:text-gray-400"
          >
          <button class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700">
            Enviar
          </button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
