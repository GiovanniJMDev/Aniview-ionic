<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="bg-gray-100">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">Iniciar Sesión</h2>
      
      <form class="space-y-6">
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
            Correo Electrónico
          </label>
          <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"
            id="email"
            type="email"
            placeholder="ejemplo@correo.com">
        </div>

        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
            Contraseña
          </label>
          <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"
            id="password"
            type="password"
            placeholder="********">
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input type="checkbox" id="remember" class="h-4 w-4 text-indigo-600">
            <label for="remember" class="ml-2 text-sm text-gray-600">Recordarme</label>
          </div>
          <a href="#" class="text-sm text-indigo-600 hover:text-indigo-800">¿Olvidaste tu contraseña?</a>
        </div>

        <button routerLink="/home" class="w-full bg-indigo-600 text-white rounded-md py-2 font-semibold hover:bg-indigo-700 transition duration-300">
          Iniciar Sesión
        </button>
      </form>

      <p class="text-center mt-4 text-sm text-gray-600">
        ¿No tienes una cuenta?
        <a href="#" class="text-indigo-600 hover:text-indigo-800 font-semibold">Regístrate</a>
      </p>
    </div>
  </div>
</ion-content>
